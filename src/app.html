<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>SendText - Private & Encrypted Text Sharing</title>
        <meta name="description" content="Privacy-focused text sharing service with end-to-end encryption. Share text securely between your devices with complete anonymity." />
        <meta name="keywords" content="text sharing, private messaging, encrypted text, secure sharing, anonymous sharing, device sync" />
        
        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="SendText - Private & Encrypted Text Sharing" />
        <meta property="og:description" content="Privacy-focused text sharing service with end-to-end encryption. Share text securely between your devices with complete anonymity." />
        
        <!-- Twitter -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:title" content="SendText - Private & Encrypted Text Sharing" />
        <meta name="twitter:description" content="Privacy-focused text sharing service with end-to-end encryption. Share text securely between your devices with complete anonymity." />
        
        <!-- Additional SEO -->
        <meta name="robots" content="index, follow" />
        <meta name="author" content="SendText" />
        <meta name="theme-color" content="#ffffff" />
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
